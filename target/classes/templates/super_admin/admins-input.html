  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    //表单验证
    $('.ui.form').form({
      fields: {
        title: {
          identifier: 'nickname',
          rules: [{
            type: 'empty',
            prompt: '请输入昵称'
          }
          ]
        },
        username: {
          identifier: 'username',
          rules: [{
            type: 'empty',
            prompt: '请输入你的姓名'
          }]
        },
        password: {
          identifier: 'password',
          rules: [{
            type: 'empty',
            prompt: '请输入密码'
          }]
        },
        email: {
          identifier: 'email',
          rules: [{
            type: 'email',
            prompt: '请填写正确的邮箱地址'
          }]
        },
        avatar: {
          identifier: 'avatar',
          rules: [{
            type: 'empty',
            prompt: '请输入头像地址'
          }]
        }
      }
    });

  </script>
